    <script>
        function isWholeNumber(str) {
            return /^[0-9]+$/.test(str);
        }

        function isAlphabeticWithMarks(str) {
            return /^[\p{L}\p{M}]+$/u.test(str);
        }

        function validateForm() {

            let peopleID = document.getElementById("peopleID").value;
            if (peopleID.length !== 13 || !isWholeNumber(peopleID)) {
                alert("บัตรประชาชนต้องเป็นตัวเลขจำนวน 13 หลัก");
                return false;
            }

            let kamnam = document.getElementById("kamnam").value;
            if (kamnam !== "นาย" && kamnam !== "นาง" && kamnam !== "นางสาว" && kamnam !== "เด็กชาย" &&
                kamnam !== "เด็กหญิง"
            ) {
                alert("กรุณาใส่คำนำหน้าชื่อ");
                return false;
            }

            let Name = document.getElementById("Name").value;
            if (Name.length < 2 || Name.length > 20 || !isAlphabeticWithMarks(Name)) {
                alert("ชื่อเป็นตัวอักษรความยาวระหว่าง 2-20 ตัวอักษร");
                return false;
            }

            let LastName = document.getElementById("LastName").value;
            if (LastName.length < 2 || LastName.length > 30 || !isAlphabeticWithMarks(LastName)) {
                alert("นามสกุลเป็นตัวอักษรความยาวระหว่าง 2-30 ตัวอักษร");
                return false;
            }

            let Address = document.getElementById("Address").value;
            if (Address.length < 15) {
                alert("ความยาวไม่ต่ำกว่า 15 ตัวอักษร");
                return false;
            }

            let Tam = document.getElementById("Tam").value;
            if (Tam.length < 2 || !isAlphabeticWithMarks(Tam)) {
                alert("เป็นตัวอักษรความยาวไม่ต่ำกว่า 2 ตัวอักษร");
                return false;
            }

            let ked = document.getElementById("ked").value;
            if (ked.length < 2 || !isAlphabeticWithMarks(Ked)) {
                alert("เป็นตัวอักษรความยาวไม่ต่ำกว่า 2 ตัวอักษร");
                return false;
            }

            let City = document.getElementById("City").value;
            if (City == "00") {
                alert("กรุณาเลือกชื่อจังหวัด");
                return false;
            }

            let postcode = document.getElementById("postcode").value;
            if (postcode.length !== 5 || !isWholeNumber(postcode)) {
                alert("เป็นตัวเลขจำนวน 5 หลัก");
                return false;
            }


        }
